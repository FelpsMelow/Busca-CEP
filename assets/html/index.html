<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Busca CEP</title>
</head>
<body>
    <header class="container-menu">
        <div class="logo-menu" style="color: white; width: 250px; font-size: 30px;">
            Busca CEP
        </div>
        <ul class="btn-menu-bar">
            <li class="btn-faq">
                <a class="btn-faq" href="#" target="_blank">
                    Documentação
                </a>
            </li>
        </ul>
    </header>
    <div class="main-container">
        <div class=" left-container">
            <h1 class="left-container-h1" id="left-container-h1-01">Para começar, insira um CEP<br>válido no campo ao lado.</h1>
            <h1 class="left-container-h1" id="left-container-h1-02">Agora, valide as informações<br>retornadas pelo site.</h1>
            <img src="../img/animate_cep.svg" class="left-container-animation" id="cep-animation" alt="animação da tela de login">
        </div>
        <div class="right-container">
            <form class="form-cep" id="form-cep"> <!--Tela inicial do sistema-->
                <h2>Insira somente os números.</h2>
                <div class="input-cep">
                    <input type="text" name="cep" id="txt-cep" placeholder="CEP">
                </div>
                <input class="btn-verificar-cep" type="submit" id="btn-buscar-cep" value="Buscar">
            </form>
            <div class="screen-validation" id="screen-validation"><!--Aparecer quando o usuário inserir o CEP e depois mandar para o upload do arquivo-->
                <h1>Confirme as informações abaixo.</h1>
                <div class="container-validation">
                    <div class="container-responsse-api-1">
                        <label>Tipo de logradouro
                            <input type="text" id="tipo-logradouro">
                        </label>
                        <label>Logradouro
                            <input type="text" id="logradouro">
                        </label>
                        <label>Complemento
                            <input type="text" id="complemento-residencia">
                        </label>
                        <label>Bairro
                            <input type="text" id="bairro">
                        </label>
                    </div>
                    <div class="container-responsse-api-2">
                        <label>Municipio
                            <input type="text" id="municipio">
                        </label>
                        <label>UF
                            <input type="text" id="uf">
                        </label>
                        <label>Pais
                            <input type="text" id="pais">
                        </label>
                        <label>CEP
                            <input type="text" id="cep">
                        </label>
                    </div>
                </div>
                <input class="btn-confirm" type="button" id="btn-confirm" value="Enviar informações" onclick="enviar_infos_cep(document.getElementById('numero-residencia').value)">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
